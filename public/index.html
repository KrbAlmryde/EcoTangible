<!DOCTYPE html>
<html>
<head>
    <title>Eco-Tangible</title>
</head>
<body>
    <div id='demo'>
        <button type="button" id="add">+</button>
        <button type="button" id="subtract">-</button>
        <p>Time Point is: </p>
    </div>
    <svg id="fillgauge1" width="100" height="100"></svg>
    <div id='webgl'></div>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="./js/lib/three.min.js"></script>
    <script type="text/javascript" src="./js/lib/TrackballControls.js"></script>
    <script type="text/javascript" src="./js/lib/d3.min.js"></script>
    <script type="text/javascript">

        var count = 0;
        var ticker = d3.select('#demo').append('p').text('Lets get started!');

        var socket = io();


        socket.on('arduino', function(data){
            count++;
            ticker.text(count + " " + data);
        })

    </script>
    <script type="text/javascript" src="./js/app/blueIsland.js" onload="Start()"></script>
</body>
</html>
